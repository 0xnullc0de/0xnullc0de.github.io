name: "Build and deploy"

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/workflows/**'  # Add this line to ignore workflow changes
      - '.gitignore'
      - 'README.md'
      - 'LICENSE'
  
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Add your build steps here
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
